<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-grid">
    <header class="header">
      <i class="material-icons header__icon">travel_explore</i>
      <h1 class="header__">Quiz App</h1>
    </header>

    <main class="content content__area">
      <section class="content__quiz-card content__container--scroll">
        <button class="content__bookmark"></button>

        <h2>Question 1:</h2>
        <h3>
          olor sit amet consectetur adipisicing elit. Modi nobis nostrum
          molestiae.
        </h3>

        <button class="content__button">show answer</button>

        <ul class="content__answers">
          <li class="content__answers-style">a) Mexico</li>
          <li class="content__answers-style">b) Germany</li>
          <li class="content__answers-style">c) Chile</li>
          <li class="content__answers-style">d) France</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a href="#" class="navigation__link">
          <i class="material-icons navigation__icon">dashboard</i>
          <span class="navigation__text">Home</span>
        </a>

        <a href="#" class="navigation__link">
          <i class="material-icons navigation__icon">bookmark</i>
          <span class="navigation__text">Bookmarks</span>
        </a>
        <a href="#" class="navigation__link">
          <i class="material-icons navigation__icon">create</i>
          <span class="navigation__text">Create</span>
        </a>

        <a href="#" class="navigation__link navigation__link--active">
          <i class="material-icons navigation__icon">person</i>
          <span class="navigation__text">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
