  <head>
    <meta charset="UTF-8" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />

  <body class="app-grid">
    <header class="header">
      <h1 class="header__title">Bookmarks</h1>
    </header>

    <main>

      <section class="quiz-card__grid">
        <span class="quiz-card__bookmark"></span>

        <h2>Question 2:</h2>
        <h3>
          What do you get in a restaurant in Thailand when you order "Tom Yum
          Kung"?
        </h3>

        <details class="quiz-card__answer-button">
          <summary>Show answer</summary>
          <p>a</p>
        </details>

        <section class="quiz-card__answers">
          <span class="quiz-card__answers-option" role="button"
            >a) A sour and spicy rice bowl</span
          >
          <span class="quiz-card__answers-option" role="button"
            >b) Special noodles</span
          >
          <span class="quiz-card__answers-option" role="button"
            >c) A sour and spicy soup</span
          >
          <span class="quiz-card__answers-option" role="button"
            >d) A dessert</span
          >
        </section>
      </section>

      
      </section>
    </main>
